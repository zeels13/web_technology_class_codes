<!DOCTYPE html>
<html>
<head>
    <title>Email ID Verification</title>
</head>
<body>
    <input type="text" id="txtEmail" placeholder="Enter your email" />
    <input type="submit" value="Submit" onclick="checkEmail();" />

<script>
    function checkEmail() {
        var email = document.getElementById('txtEmail');
        var filter = /^[\w.-]+@([\w-]+\.)+[\w-]{2,4}$/;

        if (!filter.test(email.value)) {
        alert('Please provide a valid email address');
        email.focus(); 
        return false;
        } else {
        alert('Congratulations!! Valid Email.');
        }
    }
    </script>
</body>
</html>
