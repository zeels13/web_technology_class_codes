<html>
<body>
    <script>
        let a = 10;
        let b = 20;

        let c = a; //assigning a value to c (assignment expression)
        let d = a + b; //adding a and b and assigning to d (arithmetic expression)
        let e = a - b; //subtracting a and b and assigning to e (arithmetic expression)

        document.write("c is equal to a = " + c + "<br>");
        document.write("d is equal to a + b = " + d + "<br>");
        document.write("e is equal to a - b = " + e + "<br>");
    </script>
</body>
</html>
