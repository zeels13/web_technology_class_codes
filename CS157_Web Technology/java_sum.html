<html>
<body>
    <script>
        function getSum(first,second)
        {
            var sum = first * second;
            document.write("the product of " + first + " and " + second + " is: " + sum);
        }
        let first = 3; //using let shows value can change further in the code
        const second = 4; //using const shows value cannot change further in the code
        getSum(first,second);
    </script>
</body>
</html>
